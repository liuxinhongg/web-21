<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				width: 200px;

	</head>
	<body>

			<input type="button" value="显示/隐藏" @click="togg()"/>

			</div>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					isShow:true
				},
				methods:{
					// togg:function(){}
					togg(){
						this.isShow = !this.isShow
					},
					btn(e){

					}
				}
			})
		</script>
	</body>
