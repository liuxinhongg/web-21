<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p v-pre>{{今天周一}}</p>
			<p v-cloak>{{num}}</p>
			<p v-once>{{shuzi}}</p>
			<input v-model="shuzi" />
			{{shuzi}}
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					num:'阿萨德撒发的',
					shuzi:'我是数字'
				}
			})
		</script>
	</body>
</html>
