<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<!-- <li v-for="item in list">{{item.id}}{{item.name}}</li> -->
				<li v-for="(item,index) in list" :key="index">{{item.id}}{{item.name}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					list:[
						{id:1,name:'李晓东'},
						{id:2,name:'杨晓玲'},
						{id:3,name:'樊芙'},
					]
				}
			})
		</script>
	</body>
</html>
