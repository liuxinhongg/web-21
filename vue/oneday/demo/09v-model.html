<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-model = value -->
			<input type="text"  v-model="Oinput"/>
			<h1>{{Oinput}}</h1>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:'#app',
				data:{
					Oinput:'123'
				}
			})
		</script>
	</body>
</html>
