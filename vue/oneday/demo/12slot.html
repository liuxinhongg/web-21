<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>插槽slot</h1>
			<web>
				<div>
					{{msg}}
				</div>
			</web>
		</div>
		<template id="box">
			<div>
				<h1>开始！！！！！</h1>
				<h2>结束！！！！！！！</h2>
				<slot></slot>
			</div>
		</template>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					msg:"水电费水电费都是"
				},
				components:{
					'web':{
						template:'#box'
					}
				}
			})
		</script>
	</body>
</html>
