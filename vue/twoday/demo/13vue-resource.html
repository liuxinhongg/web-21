<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in dataList" :key="index">
					<h3> <font color="red">{{item.chinese}}</font> </h3>
					<h4> <font color="pink">{{item.english}}</font> </h4>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					dataList:[]
				},
				mounted() {
					/* this.$http.get(url,{params:{}}).then(res=>{})
					this.$http.post(url,{}).then(res=>{}) */
					// showapi_appid=替换自己的值&count=5&showapi_sign=替换自己的值"
					this.getdata()
				},
				methods:{
					getdata(){
						this.$http.get('http://route.showapi.com/1211-1',{params:{
							showapi_appid:'46452',
							count:10,
							showapi_sign:'c3bc2247155b4219bffb60cac4fd315c'
						}}).then(res=>{
							console.log(res);
							this.dataList = res.body.showapi_res_body.data
						})
					}
				}
			})
		</script>
	</body>
</html>
