<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{a}}</h1>
			<h1>{{b}}</h1>
			<h1>{{obj.name}}</h1>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					a:111,
					b:222,
					obj:{
						name:'zhangsan'
					}
				},
				watch:{
					a(val){
						alert(val+"发生了变化");
						this.b = this.a+10;
					},
					obj:{
						handler(val){
							alert(val.name+'发生了变化');
						},
						deep: true
					}
				}
			})
			document.onclick = function(){
				// vm.a = 123
				vm.obj.name = 'lisi'
			}
		</script>
	</body>
</html>
