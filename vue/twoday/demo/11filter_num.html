<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{ num | aa }}</h1>
		</div>
		<script type="text/javascript">
			Vue.filter("aa",function(val){
				return val>10 ? val : "0"+val
			})
			let vm = new Vue({
				el:"#app",
				data:{
					num:81
				}
			})
		</script>
	</body>
</html>
